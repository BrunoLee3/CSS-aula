<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div span</title>
    <style>
        #header{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        #rodape{
            background-color: green;
        }

        .produto{
            background-color: grey;
            margin: 10px;
        }

        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="imgs/logo.png" width="100">
        <ul>
            <li>Home</li>
            <li>Contato</li>
            <li>Quem Somos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados.
    </div>
    
</body>
</html>
