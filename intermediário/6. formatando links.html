<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
           padding: 5px 10px;
           text-decoration: none; 
        }

        /* links n√£o visitados */
        a:link{
            color: red;
        }

        /* links visitados */
        a:visited{
            color: green;
        }

        /* passar o cursos sobre o link */
        a:hover{
            color: blueviolet;
            background: violet;
        }

        /* links ativos, quando clicado */
        a:active{
            color: bisque;
        }
    </style>
</head>
<body>
    <a href="youtube.com">youtube</a> |
    <a href="https://www.google.com">Google </a> |
    <a href="https://www.tecmundo.com.br">TecMundo</a> |
    <a href="https://www.megacurioso.com.br">megacurioso</a>
</body>
</html>
